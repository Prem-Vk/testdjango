name: Django CI

on:
  pull_request:
    types: [opened, reopened]
    branches: 
      - 'master'
    paths: 
      - '**/migrations/**'
    
jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v5
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'This Pull request contains migrations file.
                    Please follow below best practices for migrations.
                    1. While Removing a field from model, there should be 2 PR's , first PR should remove all references for that field. Secondly create a different PR for removal of that field using migrations.
                    2. A maximum of one migration per app per pull request.'
            })
